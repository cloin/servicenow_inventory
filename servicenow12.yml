plugin: servicenow.itsm.now
table: cmdb_ci_ec2_instance
columns:
  - ip_address
  - name
  - vm_inst_id
query:
  - operational_status: = 1
    fqdn: ISNOTEMPTY
    manufacturer: STARTSWITH Cisco
keyed_groups:
  - key: environment
    prefix: env_
    separator: ""
groups:
  development: "'devel' in environment"
compose:
  ansible_host: fqdn
